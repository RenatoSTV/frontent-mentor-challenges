<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/style.css" />
    <link rel="icon" href="public/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Profile Card Component</title>
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="imgProfile">
          <img src="public/image-victor.jpg" alt="Profile image" />
        </div>
        <div class="topCard">
          <img src="public/bg-pattern-card.svg" alt="" />
        </div>
        <div class="infoCard">
          <h2>Victor Crest <span>26</span></h2>
          <p>London</p>
        </div>
        <div class="statsCard">
          <div class="stat">
            <h2>80K</h2>
            <p>Follewrs</p>
          </div>
          <div class="stat">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="stat">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
